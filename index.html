<!DOCTYPE html>
<html>
<head>
    <title>Zero Two YouTube Player</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
            background: linear-gradient(135deg, #ff0844, #ff2e63, #ff6f91);
            color: white;
        }

        .player {
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 40px #ff2e63;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 10px;
            border: none;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #ff2e63;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="player">
    <h2>üíñ Zero Two YouTube Player</h2>

    <input type="text" id="ytlink" placeholder="D√°n link YouTube v√†o ƒë√¢y">

    <button onclick="loadVideo()">Load</button>
    <button onclick="playVideo()">‚ñ∂ Play</button>
    <button onclick="pauseVideo()">‚è∏ Pause</button>

    <div id="player" style="margin-top:15px;"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
let player;

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: '250',
        width: '100%',
        videoId: ''
    });
}

function getVideoId(url) {
    let regExp = /(?:youtube\.com.*(?:\?|&)v=|youtu\.be\/)([^&]+)/;
    let match = url.match(regExp);
    return match ? match[1] : null;
}

function loadVideo() {
    let url = document.getElementById("ytlink").value;
    let videoId = getVideoId(url);

    if (videoId) {
        player.loadVideoById(videoId);
    } else {
        alert("Link kh√¥ng h·ª£p l·ªá üò¢");
    }
}

function playVideo() {
    if (player) player.playVideo();
}

function pauseVideo() {
    if (player) player.pauseVideo();
}
</script>

</body>
</html>
