<!DOCTYPE html>
<html>
<head>
    <title>Anime Music Player</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff4e88, #6a5acd);
            color: white;
        }

        .player {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .album {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            animation: spin 5s linear infinite;
            animation-play-state: paused;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.8;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }

        h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="player">
    <h2 id="title">Song 1</h2>

    <img id="album" class="album" src="cover1.jpg">

    <audio id="audio"></audio>

    <div>
        <button onclick="prevSong()">‚èÆ</button>
        <button onclick="playPause()">‚ñ∂Ô∏è / ‚è∏</button>
        <button onclick="nextSong()">‚è≠</button>
    </div>

    <input type="range" id="progress" value="0">

    <br>
    üîä Volume
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">

</div>

<script>

const songs = [
    { name: "Song 1", file: "song1.mp3", cover: "cover1.jpg" },
    { name: "Song 2", file: "song2.mp3", cover: "cover2.jpg" },
    { name: "Song 3", file: "song3.mp3", cover: "cover3.jpg" }
];

let currentSong = 0;
let isPlaying = false;

const audio = document.getElementById("audio");
const title = document.getElementById("title");
const progress = document.getElementById("progress");
const album = document.getElementById("album");
const volume = document.getElementById("volume");

function loadSong(index) {
    audio.src = songs[index].file;
    album.src = songs[index].cover;
    title.textContent = songs[index].name;
}

function playPause() {
    if (isPlaying) {
        audio.pause();
        album.style.animationPlayState = "paused";
    } else {
        audio.play();
        album.style.animationPlayState = "running";
    }
    isPlaying = !isPlaying;
}

function nextSong() {
    currentSong++;
    if (currentSong >= songs.length) currentSong = 0;
    loadSong(currentSong);
    audio.play();
    album.style.animationPlayState = "running";
    isPlaying = true;
}

function prevSong() {
    currentSong--;
    if (currentSong < 0) currentSong = songs.length - 1;
    loadSong(currentSong);
    audio.play();
    album.style.animationPlayState = "running";
    isPlaying = true;
}

audio.addEventListener("timeupdate", () => {
    progress.value = (audio.currentTime / audio.duration) * 100;
});

progress.addEventListener("input", () => {
    audio.currentTime = (progress.value / 100) * audio.duration;
});

volume.addEventListener("input", () => {
    audio.volume = volume.value;
});

audio.addEventListener("ended", nextSong);

loadSong(currentSong);

</script>

</body>
</html>
