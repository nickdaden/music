<!DOCTYPE html>
<html>
<head>
    <title>My Music Player</title>
    <style>
        body {
            background: #111;
            color: white;
            text-align: center;
            font-family: Arial;
        }

        .player {
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #555;
            color: white;
        }
    </style>
</head>
<body>

    <div class="player">
        <h1>ðŸŽµ My Music Player</h1>
        
        <audio id="song" src="song1.mp3"></audio>

        <br>
        <button onclick="playMusic()">Play</button>
        <button onclick="pauseMusic()">Pause</button>
        <button onclick="nextSong()">Next</button>
    </div>

<script>
    const songs = ["song1.mp3", "song2.mp3", "song3.mp3"];
    let currentSong = 0;

    const audio = document.getElementById("song");

    function playMusic() {
        audio.play();
    }

    function pauseMusic() {
        audio.pause();
    }

    function nextSong() {
        currentSong++;
        if (currentSong >= songs.length) {
            currentSong = 0;
        }
        audio.src = songs[currentSong];
        audio.play();
    }
</script>

</body>
</html>
